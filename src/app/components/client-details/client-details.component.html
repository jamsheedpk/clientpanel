<div class="row">
  <div class="col-md-6">
    <a routerLink="/" href="#" class="btn btn-link">
      <i class="fa fa-arrow-circle-o-left"></i>Back to Dashboard
    </a>
  </div>
  <div class="col-md-6">
    <div class="btn-group pull-right">
      <a href="#" class="btn btn-dark"   [routerLink]="['/edit-client/'+id]">Edit</a>
      <button class="btn btn-danger" (click)="onDeleteClick()">Delete</button>
    </div>
  </div>
</div>
<hr>
<div *ngIf="client" class="card">
  <h3 class="card-header">{{client.firstName}} {{client.lastName}}</h3>
  <div class="card-body">
    <div class="row">
      <div class="col-md-8">

      <h4>Client ID : {{id}}</h4>
      </div>
      <div class="col-md-4">

        <h3 class="pull-right">
          Balance
          <span [class.text-danger]="hasBalance"
            [class.text-success]="!hasBalance" >
            {{client.balance | currency: "USD":true }}
          </span>
          <small>
            <a (click)="showBalanceUpdateInput = ! showBalanceUpdateInput"><i class="fa fa-pencil"></i></a>
          </small>
        </h3>
        <div class="clearfix">
          <form *ngIf="showBalanceUpdateInput"(submit)="updateBalance(id)">
            <div class="input-group">
              <input type="text" name="balance" class="form-control" [(ngModel)]="client.balance">
              <span class="input-group-btn">
                <button type="submit" class="btn btn-primary">Update</button>
              </span>
            </div>
          </form>
        </div>
      </div>
    </div>
    <hr>
    <ul class="list-group">
      <li class="list-group-item">Conect Email:{{client.email}}</li>
      <li class="list-group-item">Phone Number:{{client.phone}}</li>

    </ul>
  </div>
</div>
