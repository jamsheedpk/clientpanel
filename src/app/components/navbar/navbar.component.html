<nav class="navbar navbar-expand-md navbar-dark bg-primary mb-4">
  <a class="navbar-brand" href="#">ClientPanel</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>


  <div class="collapse navbar-collapse" id="navbarsExampleDefault">
    <ul class="navbar-nav mr-auto">
      <li *ngIf="isLoggedIn" class="nav-item ">
        <a class="nav-link" href="#">Dashboard </a>
      </li>
    <!--  <li *ngIf="isLoggedIn" class="nav-item dropdown">
        <a class="nav-link dropdown-toggle"  id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Extras</a>
        <div class="dropdown-menu" aria-labelledby="dropdown01">
          <a class="dropdown-item" href="#" routerLink="/settings">Settings</a>
          <a class="dropdown-item" href="#">Another action</a>
          <a class="dropdown-item" href="#">Something else here</a>
        </div>
      </li>-->
    </ul>
    <ul class="navbar-nav ml-auto">
      <li *ngIf="!isLoggedIn && showRegister" class="nav-item">
        <a class="nav-link" href="#" routerLink="/register">Register</a>
      </li>
      <li *ngIf="!isLoggedIn && showRegister" class="nav-item">
        <a class="nav-link" href="#" routerLink="/login">Login</a>
      </li>


      <li *ngIf="isLoggedIn" class="nav-item">
        <a class="nav-link" href="#" routerLink="/login">{{loggedInUser}}</a>
      </li>
      <li *ngIf="isLoggedIn" class="nav-item">
        <a class="nav-link" href="#" routerLink="/login"(click)="onLogout()">Logout</a>
      </li>
      <li *ngIf="isLoggedIn" class="nav-item">
        <a class="nav-link" href="#"routerLink="/settings">Settings</a>
      </li>
    </ul>
    <form *ngIf="isLoggedIn" class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="text" placeholder="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>
